name: CI/CD

on:
  push:
    branches: [ '**' ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-ci

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      target_tag: ${{ steps.tag.outputs.tag }}
      image_exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Calculate Docker Tag
        id: tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # Sanitize branch name
            SAFE_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag=$SAFE_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Image Existence
        id: check
        env:
          IMAGE: ghcr.io/${{ github.repository }}-ci
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          if docker manifest inspect $IMAGE:$TAG > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - name: Lint Markdown
        run: npm run lint
      - name: Check Spelling
        run: npm run spellcheck
      - name: Validate JSON
        run: npm run validate
      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: -a '100..=103,200..=299,403' --verbose --no-progress 'resume.json'
          fail: false
        continue-on-error: true

  changes:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2
      
      - name: Check for Docker changes
        id: filter
        run: |
          # Default to true for safety (e.g. new branch)
          CHANGED="true"
          
          # Check if HEAD~1 exists
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            # Check for changes in specific files between HEAD~1 and HEAD
            DIFF=$(git diff --name-only HEAD~1 HEAD | grep -E '^(Dockerfile|package.json|package-lock.json)$' || true)
            
            if [ -z "$DIFF" ]; then
              CHANGED="false"
            fi
          fi
          
          echo "Docker changes detected: $CHANGED"
          echo "docker=$CHANGED" >> $GITHUB_OUTPUT

  build-image:
    needs: [setup, changes]
    if: ${{ needs.changes.outputs.docker == 'true' || github.ref_type == 'tag' }}
    uses: ./.github/workflows/build-push-ci-image.yml
    with:
      tags: ${{ needs.setup.outputs.target_tag }}
    permissions:
      packages: write
      contents: read

  build-resume:
    needs: [lint, setup, changes, build-image]
    if: always() && (needs.build-image.result == 'success' || needs.build-image.result == 'skipped') && (needs.lint.result == 'success')
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-ci:${{ (needs.changes.outputs.docker == 'true' || github.ref_type == 'tag' || needs.setup.outputs.image_exists == 'true') && needs.setup.outputs.target_tag || 'latest' }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    steps:
      - uses: actions/checkout@v6
      - name: Run Build Script
        run: ./build.sh
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
      - uses: actions/upload-artifact@v6
        with:
          name: resume-build-output
          path: output
          retention-days: ${{ github.event_name == 'pull_request' && 5 || 1 }}

  deploy:
    needs: build-resume
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: resume-build-output
          path: output
      - uses: actions/upload-pages-artifact@v4
        with:
          path: output
      - uses: actions/configure-pages@v5
      - uses: actions/deploy-pages@v4
        id: deployment

  release:
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      packages: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}-ci:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}-ci:latest
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - run: npm install semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
