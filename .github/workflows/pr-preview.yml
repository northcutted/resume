name: PR Preview Build

on:
  pull_request:
    branches: [ main ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - 'package.json'
              - 'package-lock.json'

  build-image:
    needs: changes
    if: ${{ needs.changes.outputs.docker == 'true' }}
    uses: ./.github/workflows/build-push-ci-image.yml
    with:
      tags: 'pr-${{ github.event.pull_request.number }}'
    permissions:
      packages: write
      contents: read

  build:
    needs: [changes, build-image]
    if: always() && (needs.build-image.result == 'success' || needs.build-image.result == 'skipped')
    uses: ./.github/workflows/reusable-build.yml
    with:
      artifact_name: resume-preview
      retention_days: 5
      image_tag: ${{ needs.changes.outputs.docker == 'true' && format('pr-{0}', github.event.pull_request.number) || 'latest' }}
