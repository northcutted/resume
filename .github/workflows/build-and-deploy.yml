name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - 'package.json'
              - 'package-lock.json'

  build-image:
    needs: changes
    if: ${{ needs.changes.outputs.docker == 'true' }}
    uses: ./.github/workflows/build-push-ci-image.yml
    with:
      tags: 'latest'
    permissions:
      packages: write
      contents: read

  build:
    needs: [changes, build-image]
    if: always() && (needs.build-image.result == 'success' || needs.build-image.result == 'skipped')
    uses: ./.github/workflows/reusable-build.yml
    with:
      artifact_name: resume-build-output
      retention_days: 1
      image_tag: 'latest'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: resume-build-output
          path: output

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: output

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  release:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm install semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github
      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

